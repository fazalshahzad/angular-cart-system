<div class="container mt-5">
   <h1 class="text-center">Welcome to my Product</h1>
    <div class="row">
      <div class="col col-lg-4 my-5"*ngFor="let _Data of MyDataArray">
        <div class="card" style="width: 18rem; ">
          <img [src]="_Data.Image1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{_Data.Name}}</h5>
            <p class="card-text">{{_Data.description}}</p>
            <h4>Qty={{_Data.qty}}</h4>
            <a href="#" class="btn btn-outline-success w-100">Add To Cart</a>
          </div>
        </div>
      </div>
    </div>
</div>
